<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>password-strength tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../password-strength.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <password-strength></password-strength>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var passwordStrength

      beforeEach(function() {
        passwordStrength = fixture('default')
      })

      it('should make correct score', function() {
        passwordStrength.password = 'PYuvsUskXw'
        expect(passwordStrength.score).to.equal(4);
      })
    })
  </script>
</body>
