<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>password-strength demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../vaadin-themes/valo/vaadin-text-field.html">
  <link rel="import" href="../../vaadin-text-field/vaadin-password-field.html">
  <link rel="import" href="../password-strength.html">
</head>

<body>
  <div class="vertical-section-container centered">
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <vaadin-password-field value="{{password}}" placeholder="Password" autofocus></vaadin-password-field>
            <password-strength password="[[password]]" show-suggestion></password-strength>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
